
<!DOCTYPE html>
<html lang="nl" ng-app="memory">
<head>
    <meta charset="utf-8"/>
    <title>AngularJS memory game</title>
    <link rel="stylesheet" type="text/css" href="memory.css">
</head>

<body ng-controller="boardCreator" ng-init = "initGame(6)">
<header>
    <h2>Javascript memory</h2>
    <div>Verlopen tijd: <span id="tijd">0</span> seconden.<br/>
        Gevonden kaart-paren: <span id="gevonden">0</span><br>
        Resterende toontijd: <br>
        <button id="myTime"><div id="timeLeft"></div></button><br/>
    </div>

    <div class="gameGrid" ng-controller="boardInteraction">
        <div class="gameRows" ng-repeat="row in gameRows">
            <div class="gameCols" ng-repeat="col in gameCols">
                <div class="gameField" value="inactive">
                    <span class="gameValue" ng-click="clickField(gameGrid[row][col])">
                        {{gameGrid[row][col]}}
                    </span>
               </div>
            </div>
        </div>
    </div>
</header>

<div id="main">
    <div>
        <table id="speelveld"></table>

        <table id="meta">
            <tr><td>
                <b>Top vijf</b>
                <ol id="topscores"></ol>
                <b>Gemiddelde speeltijd:</b> <span id="gemiddeld">0s (+0s)</span><br/><br/>
                <b>Karakter op kaarten:</b>
                <select name="character" id="character">
                    <option value="*">*</option>
                    <option value="#">#</option>
                    <option value="@">@</option>
                    <option value="&">&</option>
                    <option value="%">%</option>
                    <option value="X">X</option>
                </select>
                <br>
                <b>Afmeting bord:</b><select name="size" id ="size">
                <option value=2>2</option>
                <option value=4>4</option>
                <option value=6 selected>6</option>
            </select>
            </td></tr>
            <tr><td>
                <button class="jscolor{valueElement:'valueinactive', styleElement:'styleInactive', onFineChange:'change()'}">

                    Kaartkleur
                </button>
                <input type="hidden" id="valueinactive" value="ff0000"><input id="styleInactive">
                    <br>
                    <button class="jscolor{valueElement:'valueactive', styleElement:'styleActive'}">
                        Open
                    </button>
                    <input type="hidden" id="valueactive" value="008C00"><input id="styleActive">
                        <br>
                        <button class="jscolor{valueElement:'valuefound', styleElement:'styleFound'}">
                            Gevonden
                        </button>
                        <input type="hidden" id="valuefound" value="800080"><input id="styleFound">
            </td></tr>
            <tr><td>
                <button id="opnieuw">Nieuw Spel</button>
            </td></tr>
        </table>

    </div>
</div>

<!-- Load the JQuery Library -->
<script src="jquery-3.2.1.min.js"></script>

<!-- Load the AngularJS library -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>

<!-- Load the jscolor Library-->
<script src="jscolor.min.js"></script>

<!-- Load the JS Module -->
<script src="memory.js"></script>
</body>
</html>
